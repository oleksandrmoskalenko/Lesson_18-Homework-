<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="nike">
        <div class="nike__empty-container nike__empty-container--empty">
            <div class="nike__empty-container nike__empty-container--dotted">
                <div class="container">
                    <div class="nike__logo"></div>
                    <div class="nike__image"></div>
                    <div class="nike__block">
                        <div class="nike__title">Nike SB Stefan Janoski Max</div>
                        <div class="nike__subtitle">Unisex Skateboarding Shoe</div>
                        <div class="nike__stars">
                            <span class="nike__star">&#9733; </span>
                            <span class="nike__star">&#9733; </span>
                            <span class="nike__star">&#9733; </span>
                            <span class="nike__star">&#9733; </span>
                            <span class="nike__star">&#9733;</span>
                        </div>
                        <form action="" class="nike__form">
                            <select name="Size" id="" class="nike__select">
                                <option value="40" class="nike__option">40</option>
                                <option value="41" class="nike__option">41</option>
                                <option value="42" class="nike__option">42</option>
                                <option value="43" class="nike__option">43</option>
                                <option hidden disabled selected>Size <span class="nike__option--arrow">&#8897;</span>
                                </option>
                            </select>
                            <select name="Qty" id="" class="nike__select">
                                <option value="1" class="nike__option">1</option>
                                <option value="2" class="nike__option">2</option>
                                <option value="3" class="nike__option">3</option>
                                <option value="4" class="nike__option">4</option>
                                <option hidden disabled selected> Qty <span class="nike__option--arrow"> &#8897; </span>
                                </option>
                            </select>
                            <button class="nike__button">Add to cart</button>
                            <div class="nike__color">
                                <a href="#" class="nike__color--select"></a>
                                <a href="#" class="nike__color--select"></a>
                                <a href="#" class="nike__color--select"></a>
                                <a href="#" class="nike__color--select"></a>
                                </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
